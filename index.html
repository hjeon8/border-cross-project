<!DOCTYPE html>
<html>

<head>
    <title>Border Patrol</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Amatic+SC">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <script type="text/javascript"
	    src="https://public.tableau.com/javascripts/api/tableau-2.min.js"></script>
</head>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top w3-hide-small">
        <div class="w3-bar w3-xlarge w3-black w3-opacity w3-hover-opacity-off" id="myNavbar">
            <a href="#" class="w3-bar-item w3-button">HOME</a>
            <a href="#heatmap" class="w3-bar-item w3-button">HEATMAP</a>
            <a href="#chart" class="w3-bar-item w3-button">PIE CHART</a>
            <a href="#count" class="w3-bar-item w3-button">BORDER COUNT</a>
            <a href="#growth" class="w3-bar-item w3-button">GDP GROWTH</a>
            <a href="#predict" class="w3-bar-item w3-button">PREDICTION</a>
            <a href="#code" class="w3-bar-item w3-button">CODE</a>
        </div>
    </div>

    <!-- Header with image -->
    <header class="bgimg w3-display-container w3-grayscale-min" id="home">
        <div class="w3-display-bottomleft w3-padding">
            <span class="w3-tag w3-xlarge">Created by Hyejin Jeon, Jae Kick, & Ruta Haile</span>
        </div>
        <div class="w3-display-middle w3-center">
            <span class="w3-text-white w3-hide-small" style="font-size:100px">US BORDER<br>ANALYSIS</span>
            <span class="w3-text-white w3-hide-large w3-hide-medium" style="font-size:60px"><b>US
                    BORDER<br>ANALYSIS</b></span>
            <p><a href="#heatmap" class="w3-button w3-xxlarge w3-black">Show me the Map</a></p>
        </div>
    </header>

    <!-- HeatMap -->
    <div class="w3-container w3-black w3-padding-64 w3-xxlarge" id="heatmap">
        <div class="w3-content">
            <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">HeatMap</h1>
            <!-- <div id="vizContainer" style="width:800px; height:700px;"></div> -->
            <div>
                <img src="static/images/heatmap.png" style="height: 700px; width: 1000px;"alt="Heat Map">
            </div>
        </div>
    </div>

    <!-- Pie Chart -->
    <div class="w3-container w3-padding-64 w3-white w3-xlarge" id="chart">
        <div class="w3-content">
            <h1 class="w3-center w3-jumbo" style="color:black; margin-bottom:64px">Border Crossing Pie Chart</h1>

            <div id="myDiv2" style="position: relative; width: 600px; height: 400px;"></div>

        </div>
    </div>

    <!-- Border Count -->
    <div class="w3-container w3-padding-64 w3-black w3-xlarge" id="count">
        <div class="w3-content">
            <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">Border Count</h1>
            <div id="myDiv1"></div>
        </div>
    </div>

    <!-- GDP Growth -->
    <div class="w3-container w3-padding-64 w3-white w3-xlarge" id="growth">
        <div class="w3-content">
            <h1 class="w3-center w3-jumbo" style="color:black; margin-bottom:64px">GDP Growth</h1>
            <div id="chartContainer" style="height: 370px; width: 100%;"></div>

        </div>
    </div>

    <div class="w3-container w3-padding-64 w3-black w3-xlarge" id="predict">
        <div class="w3-content">
            <h1 class="w3-center w3-jumbo" style="margin-bottom:64px">Border Crossing Prediction</h1>
            <div id="myDiv3"></div>

        </div>
    </div>

    <!-- Code -->
    <div class="w3-container w3-padding-64 w3-white w3-xlarge" id="code">
        <div class="w3-content">
            <h1 class="w3-center w3-jumbo" style="color:black; margin-bottom:64px">Code</h1>
            <div class="row">
                <div class="column">
                    <img src="static/images/border_model.png" style="height: 400px; width: 600px;"alt="Border Model">
                </div>
                <div class="column">
                    <img src="static/images/neural_network.png" style="height: 400px; width: 600px;"alt="Neural Network">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-center w3-black w3-padding-48 w3-xxlarge">
        <p style="color:white">Thank you!</p>
    </footer>

    <script>
        // Tabbed Menu
        function openMenu(evt, menuName) {
            var i, x, tablinks;
            x = document.getElementsByClassName("menu");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < x.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
            }
            document.getElementById(menuName).style.display = "block";
            evt.currentTarget.firstElementChild.className += " w3-red";
        }
        document.getElementById("myLink").click();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="static/js/border_donut.js"></script>
    <script src="static/js/border_count.js"></script>
    <script src="static/js/gdp_lines.js"></script>
    <script src="static/js/prediction.js"></script>


</body>

</html>
